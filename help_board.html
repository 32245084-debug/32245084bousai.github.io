<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>お助け掲示板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<header class="header">
  <div class="container">
    <p class="badge">支援</p>
    <h1 class="title">お助け掲示板</h1>
    <h2 class="subtitle">個人と支援者が、必要・提供情報を共有する</h2>
    <h1><a href="./help.html">← 投稿する</a></h1>
  </div>
</header>

<main class="container">

  <section class="note">
    <h1>検索・絞り込み</h1>

    <label>キーワード検索（タイトル・内容・場所）</label>
    <input id="q" type="text" style="width:100%;" placeholder="例：毛布、送迎、仮設、トイレ、清掃…">

    <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
      <div style="flex:1; min-width:180px;">
        <label>カテゴリ</label>
        <select id="filterCategory" style="width:100%;">
          <option value="">すべて</option>
          <option value="物資">物資</option>
          <option value="人手">人手</option>
          <option value="移動・送迎">移動・送迎</option>
          <option value="情報">情報</option>
          <option value="その他">その他</option>
        </select>
      </div>

      <div style="flex:1; min-width:180px;">
        <label>緊急度</label>
        <select id="filterUrgency" style="width:100%;">
          <option value="">すべて</option>
          <option value="高">高</option>
          <option value="中">中</option>
          <option value="低">低</option>
        </select>
      </div>

      <div style="flex:1; min-width:180px;">
        <label>立場</label>
        <select id="filterRole" style="width:100%;">
          <option value="">すべて</option>
          <option value="個人">個人</option>
          <option value="支援者">支援者</option>
        </select>
      </div>
    </div>

    <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
      <button id="clear" type="button">検索条件をクリア</button>
      <button id="clearData" type="button">保存投稿を全消去（デモ用）</button>
      <span id="count" style="color:#555;"></span>
    </div>
  </section>

  <section class="note">
    <h1>投稿一覧</h1>
    <div id="board"></div>
  </section>

</main>

<script src="./help_board.js"></script>
</body>
</html>
