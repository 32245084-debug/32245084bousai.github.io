<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>気づき・経験の共有（投稿）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<header class="header">
  <div class="container">
    <p class="badge">共有</p>
    <h1 class="title">気づき・経験の共有</h1>
    <p class="subtitle">経験や学びを言語化して、共有・蓄積する</p>
    <p>
      <a href="./index.html">← HOME</a>｜
      <a href="./insight_gallery.html">みんなの投稿を見る →</a>
    </p>
  </div>
</header>

<main class="container">
  <section class="note">
    <h3>投稿フォーム</h3>

    <label>立場</label>
    <select id="role" style="width:100%;">
      <option value="個人">個人</option>
      <option value="支援者">支援者</option>
    </select>
    <p style="font-size:13px;color:#555;margin-top:6px;">
      ※「個人」には、地域住民の方、被災経験のある方などを含みます。
    </p>

    <label style="margin-top:10px;">カテゴリ</label>
    <select id="category" style="width:100%;">
      <option value="防災学習">防災学習</option>
      <option value="避難・生活">避難・生活</option>
      <option value="情報共有">情報共有</option>
      <option value="支援活動">支援活動</option>
      <option value="地域のつながり">地域のつながり</option>
      <option value="その他">その他</option>
    </select>

    <label style="margin-top:10px;">タイトル</label>
    <input id="title" type="text" style="width:100%;" placeholder="例：写真があると子どもが理解しやすい">

    <label style="margin-top:10px;">本文</label>
    <textarea id="content" rows="7" style="width:100%;" placeholder="気づいたこと、背景、理由、次に生かしたいことなど"></textarea>

    <label style="margin-top:10px;">タグ（#で区切る、任意）</label>
    <input id="tags" type="text" style="width:100%;"
      placeholder="#雨量 #子ども #避難所 #情報共有 など">

    <label style="margin-top:10px;">
      写真（任意）
      <input type="file" id="photo" accept="image/*">
    </label>

    <div style="margin-top:10px;">
      <button id="post" type="button">投稿する</button>
      <button id="reset" type="button">入力をクリア</button>
    </div>

    <p id="msg" style="color:#555;margin-top:10px;"></p>
  </section>
</main>

<script src="./js/insight.js"></script>
</body>
</html>
